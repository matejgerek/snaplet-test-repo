name: Database Snapshot

# run on every push to main
on:
  push:
    branches:
      - main


jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.12.1

    - name: Install dependencies
      run: cd api && npm install --force

    - name: Capture Database Snapshot
      env:
        SNAPLET_SOURCE_DATABASE_URL: postgres://theexpert_production_13_ux12_user:Lm9arAjDGWvvPraoGxdED33YMT4x0Niw@dpg-ck5fkrui9prc73b0mjo0-a.oregon-postgres.render.com/theexpert_production_13_ux12
      run: npx snaplet snapshot capture

    - name: Create Tar Gz from Snapshot
      run: tar -czvf snapshot/production_db_snapshot.tar.gz snapshot/

    - name: Upload Snapshot Artifact
      uses: actions/upload-artifact@v2
      with:
        name: database-snapshot
        path: snapshot/production_db_snapshot.tar.gz
